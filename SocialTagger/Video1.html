<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video 1</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
<script src="video1.js" defer></script>
</head>
<body>
<div class="video-menu">
    <button onclick="window.location='video2.html'">Video 2</button>
    <button onclick="window.location='video3.html'">Video 3</button>
    <button onclick="window.location='video4.html'">Video 4</button>
    <button onclick="window.location='video5.html'">Video 5</button>
</div>
<div class="video-container">
    <video id="" class="plyr" controls>
        <source src="videos/30deoctubre_video1.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <div class="label-form">
        <input type="text" id="labelText" placeholder="Texto de la etiqueta" />
        <button onclick="saveLabel()">Crear etiqueta</button>
    </div>

    <div class="label-counter">
        <p>Total de etiquetas creadas: <span id="totalLabels">0</span></p>
    </div>
    <div class="label-counter">
    <p>Total de coincidencias: <span id="matchingLabels">0</span></p>
</div>

<div class="label-message" style="display: none;">
    <p>Etiqueta guardada correctamente!</p>
</div>

<div class="created-labels">
    <h3>Etiquetas creadas:</h3>
    <ul id="createdLabels"></ul>
</div>


</div>
</body>
</html>
